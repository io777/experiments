<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function CoffeeMachine(power) {
    this.waterAmount = 0;

    let WATER_HEAT_CAPACITY = 4200;

    let self = this;

    function getBoilTime() {
      return self.waterAmount * WATER_HEAT_CAPACITY * 80 / power;
    }

    function onReady() {
      console.log( 'Кофе готово!' );
    }

    function notReady() {
      console.log('Кофе приготовлен не будет!');
    }

    this.run = function() {
      this.timerId = setTimeout(onReady, getBoilTime());
    };

    this.stop = function () {
      clearTimeout(self.timerId);
      notReady();
    }

  }
  // Вот такой код должен ничего не выводить:

    let coffeeMachine = new CoffeeMachine(50000);
  coffeeMachine.waterAmount = 200;

  coffeeMachine.run();
  coffeeMachine.stop(); // кофе приготовлен не будет
</script>
</body>
</html>
