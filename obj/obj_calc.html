<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      function Calculator() {

        this.read = function () {
          this.a = +prompt('a?', 0);
          this.b = +prompt('b?', 0);
        };

        this.sum = function () {
          return this.a + this.b;
        };

        this.mul = function () {
          return this.a * this.b;
        }


      }

      let calculator = new Calculator();
      calculator.read();

      alert( "Сумма=" + calculator.sum() );
      alert( "Произведение=" + calculator.mul() );

    </script>

</body>
</html>
