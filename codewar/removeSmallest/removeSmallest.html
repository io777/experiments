<body>
    <h1>Запустить скрипт</h1>
    <script>

      debugger;

      function removeSmallest(numbers) {
        var min = Math.min.apply(null, numbers);
        var minIndex = numbers.indexOf(min,0);

        for(i=0;i<numbers.length;i++){
          var currentIndex = numbers.indexOf(numbers[i], 0);
          if(numbers[i] === min){
            if(currentIndex === minIndex){
                numbers.splice(currentIndex,1);
            }
            if(currentIndex < minIndex){
                numbers.splice(currentIndex,1);
            }
          }
        }
        return numbers;
      }

      console.log("Должно быть removeSmallest([1,2,3,4,5]) = [2,3,4,5] - " + removeSmallest([1,2,3,4,5,1,1,2,1]));
      console.log("Должно быть removeSmallest([5,3,2,1,4]) = [5,3,2,4] - " + removeSmallest([5,3,2,1,4]));
      console.log("Должно быть removeSmallest([2,2,1,2,1]) = [2,2,2,1] - " + removeSmallest([2,2,1,2,1]));

    </script>

</body>
