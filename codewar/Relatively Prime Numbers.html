<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  debugger;
  function relativelyPrime(n,l){

    function isInteger(num) {
      return (num ^ 0) === num;
    }

    let result = [];

    for(let i=0; i<n; i++) {

      if(isInteger(n/i)) {
        if(result.length === 0) {
          l.forEach(number => {
            if(!isInteger(number/i)) {
              result.push(number);
            }
          });
        } else {
          result.forEach(number => {
            if(!isInteger(number/i)) {
              result.push(number);
            }
          });
        }
      }
    }
    return result;
  }

  console.log(relativelyPrime(8, [1, 2, 3, 4, 5, 6, 7]));
</script>

</body>
</html>
