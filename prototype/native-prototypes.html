<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    Function.prototype.defer = function (ms) {
      let self = this;
      return function (...arg) {
        setTimeout(function(){self(arg[0], arg[1])}, ms);
      };
    };

    function f(a, b) {
      alert( a + b );
    }

    f.defer(5000)(1, 2); // выведет 3 через 1 секунду.
</script>
</body>
</html>
